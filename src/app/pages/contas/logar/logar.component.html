<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - M√£os que Curam</title>
  <link href="./logar.component.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body>

  <div class="login-page">

    <!-- Imagem de fundo -->
    <div class="carousel-background">
      <img src="assets/img/fundo1.png" class="active" />
    </div>

    <!-- Fundo desfocado -->
    <div class="background"></div>

    <!-- Card de login -->
    <div class="login-card">
      <img src="assets/img/logo.png" alt="Logo" class="logo" />
      <h1 class="title">M√£os que Curam</h1>
      <p class="subtitle">Bem-vindo de volta! Fa√ßa login para continuar</p>

      <!-- üîπ Login Local -->
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="input-group">
          <i class="fas fa-envelope icon"></i>
          <input
            type="email"
            placeholder="E-mail"
            name="email"
            [(ngModel)]="email"
            #emailModel="ngModel"
            required
          >
        </div>

        <div class="input-group">
          <i class="fas fa-lock icon"></i>
          <input
            type="password"
            placeholder="Senha"
            name="senha"
            [(ngModel)]="senha"
            #senhaModel="ngModel"
            required
          >
        </div>

        <button type="submit" class="login-btn" [disabled]="!loginForm.valid">
          Entrar
        </button>
      </form>

      <!-- Mensagem de erro -->
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <!-- Link de registro -->
      <p class="register-link">
        Ainda n√£o tem uma conta?
        <a [routerLink]="['/registrar']">Registre-se aqui</a>
      </p>
    </div>
  </div>

</body>

</html>
