<header>
  <h1>Gerenciar Serviços</h1>
</header>

<div class="container">
  <app-sidebar></app-sidebar>

  <main class="content">
    <h2>Lista de Serviços</h2>

    <div class="service-card" *ngFor="let servico of servicos">
      <h3>{{ servico.nome }}</h3>
      <p>{{ servico.descricao }}</p>
      <button (click)="editar(servico)">Editar</button>
      <button (click)="excluir(servico.id!)">Remover</button>
    </div>

    <button class="add-btn" (click)="abrirModal()">Adicionar Novo Serviço</button>

    <!-- Modal de Cadastro -->
    <div class="modal" [style.display]="modalAberto ? 'block' : 'none'">
  <div class="modal-content">
    <span class="close" (click)="fecharModal()">&times;</span>
    <h2>Adicionar Serviço</h2>

    <form #formServico="ngForm" (ngSubmit)="salvar()">
      <div>
        <label for="nome">Nome do Serviço</label>
        <input id="nome" type="text" [(ngModel)]="novoServico.nome" name="nome" required>
      </div>

      <div>
        <label for="descricao">Descrição</label>
        <textarea id="descricao" [(ngModel)]="novoServico.descricao" name="descricao" required></textarea>
      </div>

      <button type="submit" [disabled]="formServico.invalid">Salvar Serviço</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
