<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profissionais - Admin Massoterapia</title>
  <link rel="stylesheet" href="profissionais.component.css" />
</head>

<body>
  <header>
    <h1>Gerenciar Profissionais</h1>
  </header>

  <div class="container">
    <app-sidebar></app-sidebar>

    <main class="content">
      <h2>Lista de Profissionais</h2>

      <div id="profissionais-container">
        <div *ngFor="let p of profissionais" class="service-card">
          <img src="assets\img\Portrait_Placeholder.png" alt="Foto de {{ p.nome }}" />
          <h3>{{ p.nome }}</h3>
          <p><strong>Email:</strong> {{ p.email }}</p>
          <p><strong>CPF:</strong> {{ p.cpf }}</p>
          <p><strong>Telefone:</strong> {{ p.numtel }}</p>

          <div class="button-group">
            <button class="edit-btn" (click)="abrirModalEditar(p)">Editar</button>
            <button class="delete-btn" (click)="excluirProfissional(p.id)">Excluir</button>
          </div>
        </div>
      </div>

      <div class="add-container">
        <button class="add-btn" (click)="abrirModalNovo()">+ Adicionar Novo Profissional</button>
      </div>
    </main>
  </div>

  <!-- === MODAL === -->
  <div *ngIf="modalAberto" class="modal" (click)="fecharModalFora($event)">
    <div class="modal-content">
      <span class="close" (click)="fecharModal()">&times;</span>
      <h3>{{ editando ? 'Editar Profissional' : 'Adicionar Profissional' }}</h3>

      <form (ngSubmit)="salvarProfissional()">
        <label>Nome</label>
        <input type="text" [(ngModel)]="profissionalSelecionado.nome" name="nome" required />

        <label>Email</label>
        <input type="email" [(ngModel)]="profissionalSelecionado.email" name="email" required />

        <label>CPF</label>
        <input type="text" [(ngModel)]="profissionalSelecionado.cpf" name="cpf" required />

        <label>Telefone</label>
        <input type="text" [(ngModel)]="profissionalSelecionado.numtel" name="numtel" required />

        <label>Senha</label>
        <input type="password" [(ngModel)]="profissionalSelecionado.senha" name="senha" required />

        <button type="submit" class="save-btn">Salvar</button>
      </form>
    </div>
  </div>


  <script>
    function abrirModalNovo() {
      document.getElementById('modalTitle').textContent = 'Adicionar Profissional';
      document.getElementById('professionalForm').action = '/professionals/create';
      ['nome', 'email', 'cpf', 'numtel', 'senha'].forEach(id => document.getElementById(id).value = '');
      document.getElementById('professionalModal').style.display = 'flex';
    }

    function abrirModalEditar(btn) {
      document.getElementById('modalTitle').textContent = 'Editar Profissional';
      document.getElementById('professionalForm').action = '/professionals/update/' + btn.getAttribute('data-id');
      document.getElementById('nome').value = btn.getAttribute('data-nome');
      document.getElementById('email').value = btn.getAttribute('data-email');
      document.getElementById('cpf').value = btn.getAttribute('data-cpf');
      document.getElementById('numtel').value = btn.getAttribute('data-numtel');
      document.getElementById('senha').value = '';
      document.getElementById('professionalModal').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('professionalModal').style.display = 'none';
    }

    window.onclick = function (e) {
      if (e.target === document.getElementById('professionalModal')) fecharModal();
    };
  </script>
</body>

</html>
