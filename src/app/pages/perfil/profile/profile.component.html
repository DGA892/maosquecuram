<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Perfil do Usuário - Clínica de Massoterapia</title>

  <!-- Bootstrap & CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./profile.component.css" rel="stylesheet">

  <style>
   
  </style>
</head>
<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">
        <a [routerLink]="['/home']" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="Mãos que Curam">
        <h1 class="sitename"><span>Mãos que Curam</span></h1>
      </a>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a [routerLink]="['/home']">Início</a></li>
          <li><a [routerLink]="['/appointments']">Meus Agendamentos</a></li>
        </ul>
      </nav>
    </div>
  </header><!-- End Header -->

  <!-- ======= Perfil Section ======= -->
  <main id="main">
    <section id="profile" class="section">
      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <h2>Gerenciar Perfil</h2>
          <p>Altere suas informações pessoais</p>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-8">

            <div class="profile-container">
              <!-- Foto de perfil -->
              <div>
                <img src="assets/img/user-default.jpg" alt="Foto do Usuário" class="profile-pic" id="profileImage">
                <input type="file" id="uploadPhoto" accept="image/*" hidden>
                <button type="button" class="btn btn-outline-primary change-photo-btn" onclick="document.getElementById('uploadPhoto').click()">Alterar Foto</button>
              </div>

              <!-- Campos do formulário -->
              <div class="profile-fields">
                <form id="profileForm" class="php-email-form">

                  <!-- Nome -->
                  <div class="form-group mt-3 d-flex align-items-center">
                    <div style="flex:1">
                      <label for="nome">Nome</label>
                      <input type="text" name="nome" class="form-control" id="nome" value="Douglas Ataide" readonly>
                    </div>
                    <button type="button" class="btn btn-secondary btn-edit" onclick="enableField('nome')">Editar</button>
                  </div>

                  <!-- Email -->
                  <div class="form-group mt-3 d-flex align-items-center">
                    <div style="flex:1">
                      <label for="email">E-mail</label>
                      <input type="email" class="form-control" name="email" id="email" value="douglas@email.com" readonly>
                    </div>
                    <button type="button" class="btn btn-secondary btn-edit" onclick="enableField('email')">Editar</button>
                  </div>

                  <!-- Senha -->
                  <div class="form-group mt-3 d-flex align-items-center">
                    <div style="flex:1">
                      <label for="senha">Senha</label>
                      <input type="password" class="form-control" name="senha" id="senha" placeholder="Nova senha" readonly>
                    </div>
                    <button type="button" class="btn btn-secondary btn-edit" onclick="enableField('senha')">Editar</button>
                  </div>

                  <!-- Telefone -->
                  <div class="form-group mt-3 d-flex align-items-center">
                    <div style="flex:1">
                      <label for="telefone">Número de telefone</label>
                      <input type="tel" class="form-control" name="telefone" id="telefone" value="(11) 91234-5678" readonly>
                    </div>
                    <button type="button" class="btn btn-secondary btn-edit" onclick="enableField('telefone')">Editar</button>
                  </div>

                  <!-- Data de nascimento (inalterável) -->
                  <div class="form-group mt-3 d-flex align-items-center">
                    <div style="flex:1">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="text" class="form-control" id="dataNascimento" value="15/08/1990" readonly>
                  </div>
                  <button type="button" class="btn btn-secondary btn-edit" onclick="enableField('dataNascimento')">Editar</button>
                </div>

                  <!-- Botão Salvar -->
                  <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                  </div>

                </form>
              </div>
            </div> <!-- Fim profile-container -->

          </div>
        </div>

      </div>
    </section>
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="container">
      <div class="copyright">
        &copy; 2025 <strong><span>Clínica de Massoterapia</span></strong>. Todos os direitos reservados.
      </div>
    </div>
  </footer><!-- End Footer -->

  <!-- Scripts -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    // Função para habilitar edição do campo
    function enableField(fieldId) {
      const field = document.getElementById(fieldId);
      field.removeAttribute('readonly');
      field.focus();
    }

    // Submissão do formulário
    const profileForm = document.getElementById('profileForm');
    profileForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const telefone = document.getElementById('telefone').value;
      alert(`Perfil atualizado!\n\nNome: ${nome}\nEmail: ${email}\nTelefone: ${telefone}`);
    });

    // Alterar foto de perfil
    const uploadPhoto = document.getElementById('uploadPhoto');
    const profileImage = document.getElementById('profileImage');

    uploadPhoto.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          profileImage.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
