<app-header></app-header>

<section id="profile" class="section">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <h2>Gerenciar Perfil</h2>
      <p>Altere suas informações pessoais</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="profile-container">

          <!-- Foto de perfil -->
          <div class="mb-4 text-center">
            <img src="assets/img/user-default.jpg" alt="Foto do Usuário" class="profile-pic" id="profileImage">
            <input type="file" id="uploadPhoto" accept="image/*" hidden (change)="onPhotoSelected($event)">
            <button type="button" class="btn btn-outline-primary" (click)="triggerPhotoUpload()">Alterar Foto</button>
          </div>

          <!-- Campos do formulário -->
          <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="php-email-form">

            <!-- Nome -->
            <div class="form-group mt-3 d-flex align-items-center">
              <div style="flex:1">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" formControlName="nome" [readonly]="!editableFields.nome">
              </div>
              <button type="button" class="btn btn-secondary btn-edit" (click)="toggleEdit('nome')">Editar</button>
            </div>

            <!-- Email -->
            <div class="form-group mt-3 d-flex align-items-center">
              <div style="flex:1">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" formControlName="email" [readonly]="!editableFields.email">
              </div>
              <button type="button" class="btn btn-secondary btn-edit" (click)="toggleEdit('email')">Editar</button>
            </div>

            <!-- Senha -->
            <div class="form-group mt-3 d-flex align-items-center">
              <div style="flex:1">
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="form-control" formControlName="senha" placeholder="Nova senha" [readonly]="!editableFields.senha">
              </div>
              <button type="button" class="btn btn-secondary btn-edit" (click)="toggleEdit('senha')">Editar</button>
            </div>

            <!-- Telefone -->
            <div class="form-group mt-3 d-flex align-items-center">
              <div style="flex:1">
                <label for="telefone">Número de telefone</label>
                <input type="tel" id="telefone" class="form-control" formControlName="telefone" [readonly]="!editableFields.telefone">
              </div>
              <button type="button" class="btn btn-secondary btn-edit" (click)="toggleEdit('telefone')">Editar</button>
            </div>

            <!-- Data de nascimento (inalterável) -->
            <div class="form-group mt-3 d-flex align-items-center">
              <div style="flex:1">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="text" id="dataNascimento" class="form-control" formControlName="dataNascimento" readonly>
              </div>
            </div>

            <!-- Botão Salvar -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>

          </form>

        </div> <!-- Fim profile-container -->

      </div>
    </div>

  </div>
</section>

<app-footer></app-footer>
